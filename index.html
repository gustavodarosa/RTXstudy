<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <!-- Import Map para evitar erro de módulos -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";

    // Configuração básica do renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Criando a cena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    // Configuração da câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 20);
    camera.lookAt(0, 0, 0);

    // Controles da câmera (PointerLockControls)
    const controls = new PointerLockControls(camera, document.body);

    const instructions = document.createElement("div");
    instructions.textContent = "Click to start FPS mode";
    instructions.style.position = "absolute";
    instructions.style.top = "50%";
    instructions.style.width = "100%";
    instructions.style.color = "#fff";
    instructions.style.textAlign = "center";
    instructions.style.cursor = "pointer";
    document.body.appendChild(instructions);

    instructions.addEventListener("click", () => {
      controls.lock();
    });

    controls.addEventListener("lock", () => {
      instructions.style.display = "none";
    });
    controls.addEventListener("unlock", () => {
      instructions.style.display = "";
    });

    // Basic WASD movement:
    const keys = {};
    window.addEventListener("keydown", (e) => (keys[e.key.toLowerCase()] = true));
    window.addEventListener("keyup", (e) => (keys[e.key.toLowerCase()] = false));

    const velocity = new THREE.Vector3();

    // Criando um chão
    const planeGeometry = new THREE.PlaneGeometry(50, 50);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Adicionando uma grade no chão
    const gridHelper = new THREE.GridHelper(50, 50);
    scene.add(gridHelper);

    // Iluminação
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // Criando um cubo para testar
    const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.set(0, 1, 0);
    scene.add(cube);

    // Função de animação
    function animate() {
      requestAnimationFrame(animate);
      if (controls.isLocked === true) {
        const speed = 0.1;
        if (keys["w"]) velocity.z = -speed;
        if (keys["s"]) velocity.z = speed;
        if (keys["a"]) velocity.x = -speed;
        if (keys["d"]) velocity.x = speed;
        controls.moveRight(velocity.x);
        controls.moveForward(-velocity.z);
        velocity.set(0, 0, 0);
      }
      renderer.render(scene, camera);
    }
    animate();

    // Ajusta o tamanho da tela quando a janela for redimensionada
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    console.log("3D Game iniciado com sucesso!");
  </script>
</body>
</html>
